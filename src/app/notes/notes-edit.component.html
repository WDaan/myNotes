<h2 style="text-align: center">Edit : {{data.editTitle}}</h2>
<div>
  <div class="form">
    <mat-form-field floatPlaceholder="never" class="input">
      <input matInput [(ngModel)]="data.ndata.newtitle" placeholder="New Title">
    </mat-form-field>
    <br>
    <mat-form-field class="input">
      <input matInput [(ngModel)]="data.ndata.newcontent" placeholder="New content">
    </mat-form-field>
  </div>
</div>
<div align="center" mat-dialog-actions>
  <button mat-button class="btn-red" (click)="onNoClick()">No Thanks</button>
  <button mat-button class="btn-green" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
